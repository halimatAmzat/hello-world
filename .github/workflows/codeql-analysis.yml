name: "CodeQL"
   on:
     push:
       branches: [main]
       paths:
       - '**.cs'
       - '**.csproj'
     pull_request:
       branches: [main]
       paths:
       - '**.cs'
       - '**.csproj'
     schedule:
       - cron: '0 8 * * 4'
   jobs:
     analyze:
       runs-on: ubuntu-latest
       strategy:
         matrix:
           language: [csharp]
       steps:
       - name: Initialize CodeQL
         uses: github/codeql-action/init@v1
       - name: Build
         uses: github/codeql-action/autobuild@v1
       - name: Analyze
         uses: github/codeql-action/analyze@v1
